<!DOCTYPE html>

<html>
{% load staticfiles %}
<head>
  <title>TwitterBrawl - Brawl Results</title>
  <link  rel="stylesheet" type="text/css" href="{% static 'brawler/style.css' %}" />
</head>


<body>

<!--BEGIN header-->
<div align="center">
  <img width="50%" <img src=" ../../static/brawler/images/logo.png" align = "middle"><br>
  <img width="20%" <img src=" ../../static/brawler/images/TwitterBrawl.png">
</div>
<br>
<ul class="nav">
  {% if logged_in %}
  <li><a href="/logout">Logout</a></li>
  {% else %}
  <li><a href="/login">Login</a></li>
  {% endif %}

  <li><a href="/about">About</a></li>
  <li><a href="/brawl">Brawl</a></li>
</ul>

<hr class="horizontal">
<!--END header-->

<!--BEGIN body-->
<h1 align = "center"> Brawl Results</h1>
<div align="center">
  <table>
    <colgroup>
      <col style="width: 40%" />
      <col style="width: 20%" />
      <col style="width: 40%" />
    </colgroup>
    <td align = "center">
      <h2>{{opponent1}}</h2>
      <img src="../../static/brawler/media/{{opponent1}}.jpg" title="{{opponent1}}"padding:5px; width="50%" height="auto"/ >
    </td>

    <td align = center>
        <h1> VS </h1>
    </td>
    <td align = center>
        <h2> {{opponent2}} </h2>
        <img src="../../static/brawler/media/{{opponent2}}.jpg" title="{{opponent2}}"padding:5px; width="50%" height="auto"/>
    </td>

</table>

<h1> Winner is {{winner}}! </h2>
<img src="../../static/brawler/media/{{opponent2}}.jpg" title="{{opponent2}}"padding:5px; width="20%" height="auto" />

</div>

<!--BEGIN footer-->
<hr class="horizontal">

<div align="center">
  TwitterBrawl &copy; 2013
</div>
<!--END footer-->
</body>


</html>
